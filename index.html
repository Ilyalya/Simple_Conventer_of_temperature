<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple_Conventer_of_Temperature</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Конвертер температуры</h1>
<div class="form-group col-md-3">
    <label for="celcius">Цельсии:</label>
    <input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
</div>

<div class="form-group col-md-3">
    <label for="fahrenheit">Фаренгейты:</label>
    <input type="text" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
</div>

<script>
    require('./render.js');

    function celciusToFahrenheit(){
        let celcius = document.getElementById('celcius').value;
        document.getElementById('fahrenheit').value = (celcius * 9 / 5) + 32;
    }

    function fahrenheitToCelcius(){
        let fahrenheit = document.getElementById('fahrenheit').value;
        document.getElementById('celcius').value = (fahrenheit - 32) * 5 / 9;
    }
</script>
</body>
</html>
